<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-Based Coding for Kids</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #5c7cfa;
            font-size: 2.5rem;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1em;
        }
        button {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #5c7cfa;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4a69bd;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Code With Ease</h1>
        <img src="path-to-your-image.jpg" alt="Kids Coding" style="max-width:100%; height:auto;">
        <p>Discover a simple coding interface designed for kids.</p>
        <div class="video-container">
            <!-- Embed your video below without controls for pausing -->
            <iframe src="path-to-your-video.mp4" frameborder="0" allowfullscreen></iframe>
        </div>
        <p>Use intuitive blocks for easy scripting and learning.</p>
        <p>Perfect for beginners with larger blocks and straightforward instructions.</p>
        <a href="code.html"><button>Start Coding Now</button></a>
    </div>
</body>
</html>
