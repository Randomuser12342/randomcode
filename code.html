<!DOCTYPE html>
<html>
<head>
  <title>RandomCode - Editor</title>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
  <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/blockly/blockly.css">
  <style>
    html, body, #blocklyDiv {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="blocklyDiv"></div>
  <xml id="toolbox" style="display: none">
    <!-- Default blocks -->
    <category name="Logic" colour="#5C81A6">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
    </category>
    <category name="Math" colour="#5C68A6">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
      <block type="math_trig"></block>
    </category>
    <category name="Text" colour="#5CA68D">
        <block type="text"></block>
        <block type="text_join"></block>
        <block type="test_length"></block>
    </category>
    <category name="Lists" colour="#745CA6">
        <block type="lists_create_empty"></block>
        <block type="lists_create_with"></block>
        <block type="lists_length"></block>
        <block type="lists_indexOf"></block>
    </category>
    <category name="Variables" colour="#FF8C1A">
        <block type="variables_get"></block>
        <block type="variables_set"></block>
    </category>
    <category name="Procedures" colour="#9900AA">
        <block type="procedures_defnoreturn"></block>
        <block type="procedures_defreturn"></block>
        <block type="procedures_callnoreturn"></block>
        <block type="procedures_callreturn"></block>
    </category>
    <category name="Color" colour="#A6745C">
        <block type="colour_picker"></block>
        <block type="colour_random"></block>
        <block type="colour_rgb"></block>
    </category>
    <!-- Custom blocks -->
    <category name="Custom Blocks" colour="#5C67A3">
      <block type="my_custom_block"></block>
    </category>
  </xml>
  <script>
    var workspace = Blockly.inject('blocklyDiv', {
      toolbox: document.getElementById('toolbox')
    });

    // Define your custom block
    Blockly.Blocks['my_custom_block'] = {
      init: function() {
        this.appendDummyInput()
            .appendField("My Custom Block");
        this.setInputsInline(true);
        this.setOutput(true, null);
        this.setColour(230);
        this.setTooltip("");
        this.setHelpUrl("");
      }
    };

    // Define the JavaScript code generator for your custom block
    Blockly.JavaScript['my_custom_block'] = function(block) {
      // Generate JavaScript code for your custom block
      var code = 'console.log("This is my custom block");\n';
      return code;
    };
  </script>
</body>
</html>
