<!DOCTYPE html>
<html>
<head>
  <title>Blockly Interface</title>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
  <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
  <style>
    /* Define grid appearance */
    .blocklyWorkspace {
      background-color: #f3f3f3;
    }
    .blocklyWorkspace .blocklyMainBackground {
      stroke: #aaa;
    }
    .blocklyWorkspace .blocklyGrid {
      stroke: #ddd;
    }
  </style>
</head>
<body>
  <!-- Define workspace container -->
  <div id="blocklyDiv" style="width: 100%; height: 100vh;"></div>

  <script>
    // Initialize Blockly
    var workspace = Blockly.inject('blocklyDiv', {
      toolbox: document.getElementById('toolbox'),
      grid: {
        spacing: 20,
        length: 1,
        colour: '#ddd',
        snap: true
      }
    });

    // Generate default blocks XML
    var defaultBlocks = '';
    for (var key in Blockly.Blocks) {
      if (Blockly.Blocks.hasOwnProperty(key)) {
        defaultBlocks += '<block type="' + key + '"></block>';
      }
    }

    // Create toolbox XML
    var toolboxXml = '<xml>' + defaultBlocks + '</xml>';
    var toolbox = Blockly.Xml.textToDom(toolboxXml);

    // Set toolbox
    workspace.updateToolbox(toolbox);
  </script>
</body>
</html>
