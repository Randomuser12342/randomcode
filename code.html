<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Full Page Blockly Workspace</title>
    <!-- Load Blockly core -->
    <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
    <!-- Load the default blocks -->
    <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
    <!-- Load a generator (e.g., JavaScript) -->
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <!-- Load a language (e.g., English) -->
    <script src="https://unpkg.com/blockly/msg/en.js"></script>
    <!-- Set the Blockly area to fill the full page -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }
        #blocklyDiv {
            height: 100vh; /* 100% of the viewport height */
            width: 100vw; /* 100% of the viewport width */
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="blocklyDiv"></div>

    <script>
        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: document.getElementById('toolbox')
        });
        const toolbox = {
        // There are two kinds of toolboxes. The simpler one is a flyout toolbox.
          kind: 'flyoutToolbox',
        // The contents is the blocks and other items that exist in your toolbox.
         contents: [
           {
             kind: 'block',
                 type: 'controls_if'
           },
         {
            kind: 'block',
           type: 'controls_whileUntil'
          }
          // You can add more blocks to this array.
          ]
        };

// The toolbox gets passed to the configuration struct during injection.
const workspace = Blockly.inject('blocklyDiv', {toolbox: toolbox});
    </script>

    <!-- Define your Blockly toolbox here -->
    <xml id="toolbox" style="display: none">
        <!-- Add your Blockly blocks here -->
        <block type="controls_if"></block>
        <block type="logic_compare"></block>
        <!-- More blocks... -->
    </xml>
</body>
</html>
